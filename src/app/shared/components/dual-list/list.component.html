<label>{{heading}}</label>
<ul>
    <li 
        *ngFor="let item of items" 
        [ngClass]="{'selected':item.selected}" 
        (click)="item.selected = !item.selected">
            <ng-template *ngIf="rowTemplate" [ngTemplateOutlet]="rowTemplate" [ngOutletContext]="{ item: item }"></ng-template>
            <ng-template *ngIf="!rowTemplate" [ngTemplateOutlet]="templateItem" [ngOutletContext]="{ item: item }"></ng-template>
        </li>
</ul>
<ng-template #templateItem let-ctx="item">
 {{ctx.label}}
</ng-template>
