<!--The content below is only a placeholder and can be replaced.-->
<div style="position:fixed;top:0;left:0;right:0;z-index:99999;">
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="sidenav-controll">
            <button style="background-color:transparent;border-style:none;cursor:pointer;" (click)="sidenav.open()">
                <i class="material-icons toolbar-link-icon" style="color:white;">menu</i>
            </button>
        </div>
      <span>
        <img class="log" src="./assets/img/logo.png">
      </span>

      <span flex class="flex"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div style="width: 100%;height: 100%;position:relative;top:60px;left:0;right:0;bottom:0;">
  <mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav class="sidenav-container" [mode]="mode">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-sidenav>

    <mat-card-content >
        <mat-card class="content-card">
          <router-outlet></router-outlet>
        </mat-card>
    </mat-card-content>

  </mat-sidenav-container>
</div>
<simple-notifications [options]= "options"></simple-notifications>
