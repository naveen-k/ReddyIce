<div style="position:absolute;top:0;left:0;right:0;bottom:0;">
    <mat-sidenav-container #sidenav style="height:100%;width:100%;">
        <mat-sidenav mode="over" #sidenav style="min-width:220px;">
            <mat-toolbar color="primary" style="min-height:64px;">
                <span>
                    <button style="background-color:transparent;border-style:none;cursor:pointer;" (click)="sidenav.close()">
                        <i class="md-icon-menu toolbar-link-icon" style="color:white;"></i>
                    </button>
                </span>
                <span>
                    <img class="log" src="./assets/img/logo.png">
                </span>

            </mat-toolbar>
            <button mat-menu-item (click)="goToPage('login')">Home</button>
            <button mat-menu-item (click)="goToPage('registration')">Ice Order</button>
            <button mat-menu-item (click)="goToPage('Item 3')">Repair</button>
            <button mat-menu-item (click)="goToPage('Item 4')">Feedback History</button>
            <button mat-menu-item (click)="goToPage('Item 5')">Quick Order</button>
            <!-- <button mat-menu-item (click)="goToPage('Item 6')">Item 6</button> -->
        </mat-sidenav>
        <mat-toolbar color="primary" style="min-height:64px;">
            <span>
                <button style="background-color:transparent;border-style:none;cursor:pointer;" (click)="sidenav.open()">
                    <i class="md-icon-menu toolbar-link-icon" style="color:white;"></i>
                </button>
            </span>
            <span>
                <img class="log" src="./assets/img/logo.png">
            </span>

            <span flex class="flex"></span>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item>My Profile</button>
                <button mat-menu-item>Add Store</button>
                <button mat-menu-item>Select Store</button>
                <button mat-menu-item>Change Password</button>
                <button mat-menu-item>Select Passcode</button>
                <button mat-menu-item>About</button>
                <button mat-menu-item>Logout</button>
            </mat-menu>

        </mat-toolbar>
        <div class="inner-sidenav-content">
            <div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-container>
</div>
