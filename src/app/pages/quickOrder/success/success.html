<div class="flex-container" style="padding: .5em;">
  <mat-card>
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>Thank You</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding-top: 10px;" class="ls-full-width">
      <p fxLayout="row" fxLayoutAlign="center center" class="fw600">
        Your Order has been successfully placed
      </p>
      <p>
        <span>Customer Id</span>
        <span fxFlexOffset="10">C1234-XXXXXXX</span>
      </p>
      <p>
        <span>Order Id</span>
        <span fxFlexOffset="17">O1234-XXXXXXX</span>
      </p>
      <p>
        <span style="text-decoration: underline; display: block" class="fw600">Deliver To</span>
      </p>
      <p>
        230 West 15th Street 
        <br/>Anniston AL 
        <br/>36201
      </p>
    </mat-card-content>
    <mat-card-footer>
        <mat-divider></mat-divider>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
          <button mat-button color="link" class="login-btm-btn-width login-btm-btn-border">Done</button>
          <button mat-button color="link" class="login-btm-btn-width" (click)="openContactUs()">Contact Us</button>
        </mat-card-actions>      
    </mat-card-footer>    
  </mat-card>

</div>
