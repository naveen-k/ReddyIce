<div class="flex-container" style="padding: .5em;">
  <mat-card class="ls-full-width">
    <mat-card-header>
      <mat-card-title>Change password</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding-top: 10px;text-align:center;">
      <form class="form-top" [formGroup]="changePasswordForm" class="centerComponent">
        <mat-form-field class="form-full-width inputIcon">
           <input type="password" formControlName="oldPassword" matInput placeholder="Old Password">
        </mat-form-field>
        <mat-form-field class="form-full-width inputIcon">
          <input type="password" formControlName="newPassword" matInput placeholder="New Password">
        </mat-form-field>
        <mat-form-field class="form-full-width inputIcon">
          <input type="password" formControlName="confirmPassword" matInput placeholder="Confirm Password" [(ngModel)]="customerDetail">
        </mat-form-field>
        <mat-card-actions style="text-align:center;padding: 0 1em;">
          <button mat-raised-button color="warn" class="form-full-width">Submit</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
