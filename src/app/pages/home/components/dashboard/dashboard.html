<section class="chartist">
  <div class="row">
    <div class="col-md-6 ">
      <ba-card cardTitle="Customer List" baCardClass="with-scroll" class="smart-table-container">
        <!-- <input type="text" class="form-control col-md-4 homeSearchBox" id="input01" placeholder="Text" [(ngModel)]="filterText">
        <ng2-smart-table [settings]="settings | homeSearch:filterText" [source]="dataSource"></ng2-smart-table> -->
        <div class="row">
          <div class="col-md-8">
            <input type="text" class="form-control col-md-8" id="input01" placeholder="Search">
          </div>
        </div>
        <br/>
        <ng2-smart-table [settings]="settings" [source]="dataSource"></ng2-smart-table>
      </ba-card>
    </div>

    <div class="col-md-6 ">
      <ba-card cardTitle="Scorecard" baCardClass="with-scroll">
        <div class="row">
          <div class="col-md-6">
            <ba-chartist-chart baChartistChartClass="ct-chart" baChartistChartType="Line" [baChartistChartData]="data['simpleLineData']"
              [baChartistChartOptions]="data['simpleLineOptions']">
            </ba-chartist-chart>
          </div>
          <div class="col-md-6">
            <ba-chartist-chart baChartistChartClass="ct-chart stacked-bar" baChartistChartType="Pie" [baChartistChartData]="data['simplePieData']"
              [baChartistChartOptions]="data['simplePieOptions']" [baChartistChartResponsive]="getResponsive(20, 80)">
            </ba-chartist-chart>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</section>
