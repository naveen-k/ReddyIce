<div class="container" style="padding: .5em;">
    <mat-card>
       
      <mat-card-content style="padding-top: 10px;">
      <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile [colspan]="2">
            <div class="itemCircle">
              <i class="custom-icon icon-history"></i>
            </div>
          </mat-grid-tile>
        <mat-grid-tile>
          <div class="itemCircle">
            <i class="custom-icon icon-history"></i>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="itemCircle">
                <i class="custom-icon icon-delivery"></i>
              </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="itemCircle">
                <i class="custom-icon icon-settings"></i>
              </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="itemCircle">
                <i class="custom-icon icon-star"></i>
              </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    </mat-card>
     
   
</div>
