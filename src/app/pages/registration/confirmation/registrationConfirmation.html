<div class="flex-container" style="padding: .5em;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registration Confirmation</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding-top: 10px;text-align:center;" class="ls-full-width">
      <form class="form-top" [formGroup]="regiForm" class="centerComponent">
        <mat-form-field class="form-full-width">
          <input formControlName="OTP" matInput placeholder="OTP">
        </mat-form-field>
        <mat-card-actions style="text-align:center;padding: 0 1em;">
          <button mat-raised-button color="warn" class="form-full-width">Submit</button>
        </mat-card-actions>
      </form>

    </mat-card-content>
  </mat-card>
 
</div>
