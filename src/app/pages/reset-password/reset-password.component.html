<div class="auth-main">
  <div class="auth-block">
    <div style="text-align: center; margin-bottom: 15px;">
      <a class="al-logo clearfix">
          <img src="assets/reddyIce/logo.png">
          </a>
    </div>
    <h4 style="margin-bottom:20px;text-align: center;">Change Password for {{userDetails ? userDetails.UserName : ''}}</h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <!-- <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </div>
      </div> -->
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>

        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Existing Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!newPassword.valid && newPassword.touched), 'has-success': (newPassword.valid && newPassword.touched)}">
        <label for="inputPassword2" class="col-sm-4 control-label">New Password</label>

        <div class="col-sm-8">
          <input [formControl]="newPassword" type="password" class="form-control" id="inputPassword2" placeholder="New Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!confirmPassword.valid && confirmPassword.touched), 'has-success': (confirmPassword.valid && confirmPassword.touched)}">
        <label for="inputPassword1" class="col-sm-4 control-label">Confirm Password</label>

        <div class="col-sm-8">
          <input validateEqual="newPassword" [formControl]="confirmPassword" type="password" class="form-control" id="inputPassword1"
            placeholder="Confirm Password">
          <p [hidden]="confirmPassword.valid || (confirmPassword.pristine && !submitted)" class="text-danger">
            Password mismatch
          </p>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
