<div class="auth-main">
  <div class="auth-block">
    <div style="text-align: center; margin-bottom: 15px;">
      <a class="al-logo clearfix">
        <img src="assets/reddyIce/logo.png">
      </a>
    </div>
    <form [hidden]="!isLoginMode" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-4 control-label label-font-size" translate>Username or Email</label>

        <div class="col-sm-8">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Username or Email" required>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-4 control-label" translate>Password</label>

        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-default btn-auth" translate>Login</button>
          <img [hidden]='!isProcessing' src="assets/reddyIce/spinner.gif " width='25px'>
          <a (click)="changeModeHandler(loginForm.valid);" class="forgot-pass cursor">
            <span>
              <u>Forgot Password?</u>
            </span>
          </a>
        </div>
      </div>
    </form>
    <form [hidden]="isLoginMode" [formGroup]="fpForm" (ngSubmit)="onSubmit(fpForm.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!forgotEmail.valid && forgotEmail.touched), 'has-success': (forgotEmail.valid && forgotEmail.touched)}">
        <label for="inputEmail3" class="col-sm-4 control-label" translate>Username or Email</label>

        <div class="col-sm-8">
          <input [formControl]="forgotEmail" type="email" class="form-control" id="inputEmail34" placeholder="Username or Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
          <button [disabled]="!fpForm.valid" type="submit" class="btn btn-default btn-auth" translate>Submit</button>
          <img [hidden]='!isProcessing' src="assets/reddyIce/spinner.gif " width='25px'>
          <a (click)="changeModeHandler(fpForm.valid);" class="btn btn-default btn-auth">Cancel</a>
        </div>
      </div>
    </form>
    <span style="float:right; margin-top:15px;">
      <a href="tel:2142724220">For any issue call @214-272-4220</a>
    </span>
  </div>
</div>
