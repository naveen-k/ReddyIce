<div class="flex-container" style="padding: .5em; margin-top:auto;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form class="form-top" [formGroup]="loginForm" class="centerComponent">
        <mat-form-field class="form-full-width inputIcon">
          <span matPrefix>
            <i class="material-icons">person_outline</i>&nbsp;
          </span>
          <input formControlName="UserName" matInput placeholder="Email ID / Mobile No">
        </mat-form-field>
        <mat-form-field class="form-full-width inputIcon">
          <span matPrefix>
            <i class="material-icons">lock_outline</i>&nbsp;
          </span>
          <input type="tel" formControlName="Password" matInput placeholder="Password" [(ngModel)]="customerDetail">
        </mat-form-field>
        <mat-card-actions style="text-align:center;">
          <button mat-raised-button color="warn" class="form-full-width">Login</button>
        </mat-card-actions>
      </form>
      <mat-divider></mat-divider>
      <mat-card-actions style="text-align:center;">
        <button mat-button color="primary">New Registration</button>&nbsp;|&nbsp;
        <button mat-button color="primary">Forgot Password</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
