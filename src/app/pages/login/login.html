<div class="auth-main">
  <div class="auth-block">
    <h1 translate>MyIceBox</h1>

    <form [hidden]="!isLoginMode" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>User</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Username" required>
        </div>
      </div>
	   <div  class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-default btn-auth" translate>Login</button>
          <img [hidden]='!isProcessing' src="assets/reddyIce/spinner.gif " width='25px'>
          <a (click)="changeModeHandler(loginForm.valid);" class="forgot-pass">Forgot Password</a>
        </div>
      </div>
    </form>
     <form [hidden]="isLoginMode" [formGroup]="fpForm" (ngSubmit)="onSubmit(fpForm.value)" class="form-horizontal">
       <div class="form-group row" >
        <label for="inputEmail3" class="col-sm-2 control-label" translate>Username</label>

        <div class="col-sm-10">
          <input [formControl]="forgotUsername" type="text" class="form-control" id="inputEmail33" placeholder="Username" required>
        </div>
      </div>
      <div class="form-group row"  [ngClass]="{'has-error': (!forgotEmail.valid && forgotEmail.touched), 'has-success': (forgotEmail.valid && forgotEmail.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label" translate>Email</label>

        <div class="col-sm-10">
          <input [formControl]="forgotEmail" type="email" class="form-control" id="inputEmail34" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!fpForm.valid" type="submit" class="btn btn-default btn-auth" translate>Send</button>
          <img [hidden]='!isProcessing' src="assets/reddyIce/spinner.gif " width='25px'>
          <a (click)="changeModeHandler(fpForm.valid);" class="forgot-pass">Cancel</a>
        </div>
      </div>
    </form> 
    
  </div>
</div>
