<ba-card cardTitle="Set Product & Price {{userSubTitle}}" baCardClass="with-scroll" class="smart-table-container " style="height:700px;">
    <div class="row">
        <div class="col-md-9">            
        </div>
        <div class="col-md-2 head-button-container">
            <button class="btn btn-danger pull-right" [routerLink]="['../list']">Back</button>
        </div>
        <div class="col-md-1 head-button-container-for-save">
            <button (click)='setGenericPrice()' [disabled]="!isFormTouched" class="btn btn-danger pull-right">Save</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
        </div>
        <div class="col-md-1 head-button-container-for-add">
            <button class="btn btn-danger pull-right" (click)="addProduct(); formTouchHandler()">Add New Product</button>
        </div>
    </div>
    <br/>
    <div>
        <table class="table table-striped">
            <thead class="tableHeader">
                <tr>
                    <th>Actions</th>
                    <th>Product #</th>
                    <th>Product</th>
                    <th class="center">RI Product</th>
                    <th class="text-alignment">Price ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of externalProducts; let index=index">
                    <td>
                        <i class="ion-edit custom-tooltip-ion" style="margin-right: 5px" (click)="editClickHandler(product,index);formTouchHandler()">
                            <span class="tooltiptext">Edit</span>
                        </i>
                    </td>
                    <td>{{product.ProductCode}}</td>
                    <td>{{product.ProductName}}</td>
                    <td class="center"><input type="checkbox" value="" disabled [checked]=product.IsInternal></td>
                    <td class="td-width text-alignment tdpadding" [hidden]="editClicked[index]">{{product.ProductPrice|currency:'USD':true:'1.2'}}</td>
                    <td class="td-width" [hidden]="!editClicked[index]">
                        <input type="number" [(ngModel)]='product.ProductPrice' class="form-control" id="price" placeholder="Price" style="padding: 5px; margin-top: 3px;">
                    </td>
                </tr>
                <tr *ngFor="let product of newProductList">
                    <td colspan="2"></td>
                    <td>
                        <input type="text" [(ngModel)]='product.ProductName' maxlength="100" class="form-control" id="price" placeholder="Product Name" style="padding: 5px; margin-top: 3px;"
                           (blur)="isProductExist(product.ProductName)" >
                    </td>
                    <td></td>
                    <td>
                        <input type="text" numberOnly [(ngModel)]='product.ProductPrice' class="form-control" id="price" placeholder="Price" maxlength="10" style="padding: 5px; margin-top: 3px;text-align:right;">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class='marginTopCenter'> <a> <img [hidden]='!showSpinner' src="assets/reddyIce/spinner.gif " width='25px'></a> </div>
        <div *ngIf="!externalProducts.length && !showSpinner" class='marginTopCenter'> No data found </div>
    </div>
</ba-card>
