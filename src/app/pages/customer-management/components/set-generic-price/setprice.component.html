<ba-card cardTitle="Set Generic Price" baCardClass="with-scroll" class="smart-table-container " style="height:700px;">
    <div class="row">
        <div class="col-md-9">
            <h4 style="padding-top: 8px;">Product Generic Price</h4>
        </div>
        <div class="col-md-2 head-button-container">
            <button class="btn btn-danger pull-right" [routerLink]="['../list']">Back</button>
        </div>
        <div class="col-md-1 head-button-container-for-save">
            <button (click)='setGenericPrice()' class="btn btn-danger pull-right">Save</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11">
        </div>
        <div class="col-md-1 head-button-container-for-add">
            <button class="btn btn-danger pull-right" (click)="addProduct()">Add New Product</button>
        </div>
    </div>
    <br/>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Product</th>
                    <th>Price $</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of externalProducts ; let index=index">
                    <td>
                        <i class="ion-edit custom-tooltip-ion" style="margin-right: 5px">
                            <span class="tooltiptext">Edit</span>
                        </i>
                        <i class="ion-trash-a custom-tooltip-ion" style="margin-right: 5px">
                            <span class="tooltiptext">Deactivate</span>
                        </i>
                    </td>
                    <td>{{ product.ProductName }}</td>
                    <td class="td-width">
                        <input type="number" [(ngModel)]='product.ProductPrice' class="form-control" id="price" placeholder="Price" style="padding: 5px; margin-top: 3px;">
                    </td>
                </tr>
                <tr *ngFor="let product of newProductList ; let index=index">
                    <td>{{ externalProducts.length+index+1 }}</td>
                    <td>
                        <input type="text" [(ngModel)]='product.ProductName' class="form-control" id="price" placeholder="Price" style="padding: 5px; margin-top: 3px;"
                            (ngModelChange)="isProductExist(product.ProductName)">
                    </td>
                    <td>
                        <input type="number" [(ngModel)]='product.ProductPrice' class="form-control" id="price" placeholder="Price" style="padding: 5px; margin-top: 3px;">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ba-card>
