<ba-card cardTitle="Customer List" baCardClass="with-scroll" class="smart-table-container" #customer>
    <div class="row">
        <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="customer.searchString" placeholder="Search">
        </div>
        <div class="col-sm-3">
            <select class="form-control">
                <option value="active">Active</option>
                <option value="inActive">InActive</option>
                <option value="all">All</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary addCustBtn pull-right" [routerLink]="['../set-price']">
                Set Generic Price
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary addCustBtn pull-right" [routerLink]="['../create', 1]">
                Add Customer
            </button>
        </div>
    </div>
    <div class="vertical-scroll page-header">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="table-id">Actions</th>
                    <th>
                        <span style="cursor:pointer;" (click)="customer.sortField = 'customerNumber';customer.isAsc=!customer.isAsc;">
                                    Customer Number
                                    <i *ngIf="(customer.sortField == 'customerNumber')" [ngClass]="(customer.isAsc && customer.sortField == 'customerNumber' ? 'fa fa-chevron-up' : 'fa fa-chevron-down')"></i>
                                </span>
                    </th>
                    <th>
                        <span style="cursor:pointer;" (click)="customer.sortField = 'customerName';customer.isAsc=!customer.isAsc;">
                                    Customer Name
                                    <i *ngIf="(customer.sortField == 'customerName')" [ngClass]="(customer.isAsc && customer.sortField == 'customerName' ? 'fa fa-chevron-up' : 'fa fa-chevron-down')"></i>
                                </span>
                    </th>
                    <th>
                        <span style="cursor:pointer;" (click)="customer.sortField = 'customerName';customer.isAsc=!customer.isAsc;">
                                       Chain
                                        <i *ngIf="(customer.sortField == 'customerName')" [ngClass]="(customer.isAsc && customer.sortField == 'customerName' ? 'fa fa-chevron-up' : 'fa fa-chevron-down')"></i>
                                    </span>
                    </th>
                    <th>
                        <span style="cursor:pointer;" (click)="customer.sortField = 'isRICustomer';customer.isAsc=!customer.isAsc;">
                                    RI Customer
                                    <i *ngIf="(customer.sortField == 'isRICustomer')" [ngClass]="(customer.isAsc && customer.sortField == 'isRICustomer' ? 'fa fa-chevron-up' : 'fa fa-chevron-down')"></i>
                                </span>
                    </th>
                    <th>
                        <span style="cursor:pointer;" (click)="customer.sortField = 'email';customer.isAsc=!customer.isAsc;">
                                    PaymentType
                                    <i *ngIf="(customer.sortField == 'email')" [ngClass]="(customer.isAsc && customer.sortField == 'email' ? 'fa fa-chevron-up' : 'fa fa-chevron-down')"></i>
                                </span>
                    </th>
                    <th>
                        <span style="cursor:pointer;" (click)="customer.sortField = 'contact';customer.isAsc=!customer.isAsc;">
                            IsDex
                            <i *ngIf="(customer.sortField == 'contact')" [ngClass]="(customer.isAsc && customer.sortField == 'contact' ? 'fa fa-chevron-up' : 'fa fa-chevron-down')"></i>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cust of customers| filter:customer.searchString | sort:customer.sortField:customer.isAsc">
                    <td class="table-id" style="cursor: pointer">
                        <i class="ion-edit custom-tooltip-ion" style="margin-right: 5px" [hidden]="cust.IsRICustomer">
                                    <span class="tooltiptext">Edit</span>
                                </i>
                        <i class="ion-trash-a custom-tooltip-ion" style="margin-right: 5px" [hidden]="cust.IsRICustomer" (click)="deleteCustomer(cust.CustomerId)">
                                    <span class="tooltiptext" >Delete</span>
                                </i>
                        <i class="ion-eye custom-tooltip-ion" [routerLink]="['../create', cust.CustomerId]">
                                    <span class="tooltiptext" >View</span>
                                </i>
                    </td>
                    <td>{{ cust.CustomerId }}</td>
                    <td>{{ cust.CustomerName }}</td>
                    <td>{{ cust?.Chain }}</td>
                    <td>{{ cust.IsRICustomer?'Yes':'No' }}</td>
                    <td><a class="email-link">{{ cust?.PaymentType}}</a></td>
                    <td>{{ cust?.Dex}}</td>
                </tr>
                <tr *ngIf="!customers.length">
                    <th class="text-center" colspan="7"> No data found </th>
                </tr>
            </tbody>
        </table>
        <!--<div style='text-align:center'> <a> <img [hidden]='customers.length > 0' src="assets/reddyIce/spinner.gif " width='25px'></a> </div>-->

    </div>
</ba-card>
