<ba-card cardTitle="Customer List {{userSubTitle}}" #customer>
    <div class="row">
        <div class="col-sm-3">
            <input type="text" class="form-control" [(ngModel)]="customer.searchString" placeholder="Search">
        </div>
        <div class="col-md-3 head-button-container">
            <button class="btn btn-primary addCustBtn pull-right" [routerLink]="['../set-price']">
                Set Product & Price
            </button>
        </div>
        <div class="col-sm-3 head-button-container-for-add-customer">
            <button class="btn btn-primary addCustBtn pull-right" [routerLink]="['../create']">
                Add Customer
            </button>
        </div>
    </div>
    <div class="page-header">
        <table class="table table-striped">
            <thead class="tableHeader">
                <tr>
                    <th class="table-id">Actions</th>
                    <th>
                        <span style="cursor:pointer;" (click)="customer.sortField = 'CustomerId';customer.isAsc=!customer.isAsc;">
                            Customer #
                            <i *ngIf="(customer.sortField == 'CustomerId')" [ngClass]="(customer.isAsc && customer.sortField == 'CustomerId' ? 'fa fa-chevron-up' : 'fa fa-chevron-down')"></i>
                        </span>
                    </th>
                    <th>
                        <span style="cursor:pointer;" (click)="customer.sortField = 'CustomerName';customer.isAsc=!customer.isAsc;">
                            Customer Name
                            <i *ngIf="(customer.sortField == 'CustomerName')" [ngClass]="(customer.isAsc && customer.sortField == 'CustomerName' ? 'fa fa-chevron-up' : 'fa fa-chevron-down')"></i>
                        </span>
                    </th>
                    <th class="text-alignment-center">
                        <span>
                            RI Customer
                        </span>
                    </th>
                    <th>
                        <span>
                            Payment Type
                        </span>
                    </th>
                    <th>
                        <span>
                            Contact
                        </span>
                    </th>
                    <th>
                        <span>
                            Customer Type
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cust of customers| filter:customer.searchString | sort:customer.sortField:customer.isAsc">
                    <ng-container *ngIf="cust.Active">
                        <td class="table-id text-alignment-center" style="cursor: pointer">
                            <i class="ion-edit custom-tooltip-ion" [routerLink]="['../edit', cust.CustomerId]" style="margin-right: 5px" [hidden]="cust.IsRICustomer">
                                    <span class="tooltiptext">Edit</span>
                                </i>
                            <i class="ion-trash-a custom-tooltip-ion" style="margin-right: 5px" [hidden]="cust.IsRICustomer" (click)="deleteCustomer(cust.CustomerId)">
                                    <span class="tooltiptext" >Delete</span>
                                </i>
                            <i class="ion-eye custom-tooltip-ion" [routerLink]="['../view', cust.CustomerId]">
                                    <span class="tooltiptext" >View</span>
                                </i>
                        </td>
                        <td>{{ cust.CustomerNumber }}</td>
                        <td>{{ cust.CustomerName }}</td>
                        <td class="text-alignment-center"><input type="checkbox" value="" disabled [checked]=cust.IsRICustomer></td>
                        <td><a class="email-link">{{ cust.PaymentType=='1'||cust.PaymentType=='18'?'Cash':'Charge'}}</a></td>
                        <td>{{cust.PrimaryContact}}</td>
                        <td class="text-alignment-center">{{cust.CustomerTypeID | customerTypeToName}}</td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
        <div class='marginTopCenter'> <a> <img [hidden]='!showSpinner' src="assets/reddyIce/spinner.gif " width='25px'></a> </div>
        <div *ngIf="!customers.length && !showSpinner" class='marginTopCenter'> No data found </div>
        <!--<div style='text-align:center'> <a> <img [hidden]='customers.length > 0' src="assets/reddyIce/spinner.gif " width='25px'></a> </div>-->

    </div>
</ba-card>
