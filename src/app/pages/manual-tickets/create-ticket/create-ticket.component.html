<ba-card cardTitle="Create Ticket">
    <div class="row">
        <div class="col-sm-12">
            <div class="pull-right">
                <button class="btn btn-danger">Approve</button>
                <button class="btn btn-danger">Upload POD</button>
                <button class="btn btn-danger">Save</button>
            </div>
        </div>
    </div>

    <div class="form-group row" style="margin-top: 20px;">
        <label for="example-text-input" class="col-sm-2 col-form-label">Branch</label>
        <div class="col-sm-4">
            <select class="form-control" name="branch" [(ngModel)]="searchBranch" (ngModelChange)="onBranchChange()">
                <option *ngFor="let branch of allBranches" [ngValue]="branch.BranchID"> {{branch.BranchID}} - {{branch.BranchName}} </option>
            </select>
        </div>
        <label for="example-text-input" class="col-sm-2 col-form-label">Ticket Type</label>
        <div class="col-sm-4">
            <label *ngFor="let ticket of ticketTypes" class="radioItem radio-inline custom-radio nowrap">
                <input type="radio" name="ticketType" id="ticketTypeRadio1" [value]="ticket.type" [(ngModel)]="ticket.TicketTypeID">
                <span>{{ticket.type}}</span>
            </label>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-4">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
            <button class="input-group-addon" (click)="d.toggle()" type="button">
                <i class="ion-calendar"></i>
            </button>
        </div>
        <label for="example-text-input" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-4">
            <label class="radioItem radio-inline custom-radio nowrap">
                <input type="radio" name="type" id="typeRadio1" value="option1" checked>
                <span>Sale</span>
            </label>
            <label class="radioItem radio-inline custom-radio nowrap">
                <input type="radio" name="type" id="typeRadio2" value="option2">
                <span>Credit</span>
            </label>

            <label class="radioItem radio-inline custom-radio nowrap">
                <input type="radio" name="type" id="typeRadio1" value="option1" (click)="showHideCols(1)">
                <span>Meter Reading</span>
            </label>
            <label class="radioItem radio-inline custom-radio nowrap">
                <input type="radio" name="type" id="typeRadio2" value="option2" checked (click)="showHideCols(2)">
                <span>Inventory</span>
            </label>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">Customer Name</label>
        <div class="col-sm-4">
            <select class="form-control" name="customer" [(ngModel)]="searchCustomer" (ngModelChange)="onCustomerChange()" >
                <option *ngFor="let customer of branchBasedCustomers" [ngValue]="customer.CustomerId"> {{customer.CustomerName}} </option>
            </select>
        </div>
        <label for="example-text-input" class="col-sm-2 col-form-label">POD</label>
        <div class="col-sm-4">
            <label class="radioItem radio-inline custom-radio nowrap">
                <input type="radio" name="pod" id="podRadio1" value="option1" (click)="ifPodReceived(1)">
                <span>Received</span>
            </label>
            <label class="radioItem radio-inline custom-radio nowrap">
                <input type="radio" name="pod" id="podRadio2" value="option2" checked (click)="ifPodReceived(2)">
                <span>Not-Received</span>
            </label>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">Driver</label>
        <div class="col-sm-4">
            <select class="form-control" name="customer" [(ngModel)]="searchCustomer" (ngModelChange)="onCustomerChange()" >
                <option *ngFor="let customer of branchBasedCustomers" [ngValue]="customer.CustomerId"> {{customer.CustomerName}} </option>
            </select>
        </div>
        
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">Cash Amount</label>
        <div class="col-sm-2">
            <input type="text" class="form-control">
        </div>
        <label for="example-text-input" class="col-sm-2 col-form-label">Check #</label>
        <div class="col-sm-2">
            <input type="text" class="form-control">
        </div>
        <label for="example-text-input" class="col-sm-2 col-form-label">Check Amount</label>
        <div class="col-sm-2">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">PO#</label>
        <div class="col-sm-4">
            <input type="text" class="form-control">
        </div>
        <label for="example-text-input" class="col-sm-2 col-form-label">Ticket#</label>
        <div class="col-sm-4">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-danger pull-right">Add Product</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-condensed">
                <thead>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>Unit#</th>
                    <th>Total Amount</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="form-control" name="customer" [(ngModel)]="searchCustomer" (ngModelChange)="onCustomerChange()" >
                                
                            </select>
                        </td>
                        <td>
                            $12.33
                        </td>
                        <td>
                            <input type="text" class="form-control">
                        </td>
                        <td>
                            $12.22
                        </td>
                        <td>
                            <i class="ion-edit" (click)="editManualTickets()"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ba-card>
