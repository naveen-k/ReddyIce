<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Customer Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Customer Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ticket No.</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ticket #">
  </div>
  <div class="checkbox">
    <ba-checkbox [(ngModel)]="isChecked" [label]="'Check me out'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
  </div>
  <button type="submit" class="btn btn-danger">Submit</button>
</form>
