<div class="row page-header">
    <div class="col-md-6 padding-eater">
        <h3>Create user</h3>
    </div>
    <div class="col-md-3 padding-eater">
        <button class="btn btn-primary pull-right">Save</button>
    </div>
    <div class="col-md-3 padding-eater">
        <button class="btn btn-primary pull-right" (click)="OnCancelClick()">Cancel</button>
    </div>
</div>
<div class="row page-header">
    <div class="col-md-5 padding-eater">
        <label for="inputEmail3" class="control-label">First Name</label>
        <input type="text" class="form-control" id="inputEmail3" placeholder="First Name" [ngModel]="user.fname">
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5 padding-eater">
         <label for="inputEmail3" class="control-label">Last Name</label>
        <input type="text" class="form-control" id="inputEmail3" placeholder="Last Name" [ngModel]="user.lname">
    </div>
</div> 
<div class="row page-header">
    <div class="col-md-5 padding-eater">
        <label for="inputEmail3" class="control-label">Phone</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Phone" [ngModel]="user.phone">
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5 padding-eater">
         <label for="inputEmail3" class="control-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [ngModel]="user.email">
    </div>
</div> 
<div class="row page-header">
    <div class="col-md-6 padding-eater">
        <h3>List of Mapped Location</h3>
    </div>
    <div class="col-md-6 padding-eater">
        <button class="btn btn-primary pull-right">Add Location</button>
    </div>
</div>
<div class="widgets">

  <div class="row">
    <ba-card cardTitle="User List" baCardClass="with-scroll" class="smart-table-container">
      <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    </ba-card>
  </div>

</div>
