<form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="user-form">
  <div class="row customerHeader">
    <div class="col-md-3" style="margin-top: 7px;">
      <ba-checkbox [(ngModel)]="user.isRiInternal" [label]="'RI Internal User'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
    </div>
    <div *ngIf="user.isRiInternal" class="col-md-5">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div class="col-md-2">
      <!--How can we allow user to submit a form without validations?  -->
      <button type="submit" class="btn btn-primary userMgmtSaveBtn" [disabled]="!customerForm.form.valid" (click)="onSubmit()">Save</button>
    </div>
  </div>
  <div class="row page-header rowContainer first-form-row">
    <div class="col-md-5 padding-eater first-column">
      <label for="fname" class="control-label">First Name</label>
      <input type="text" class="form-control" id="fname" placeholder="First Name" minlength="2" [(ngModel)]="user.FirstName" name="FirstName"
        #FirstName="ngModel" required [readOnly]="user.isRiInternal">
      <div *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)" class="error-message">
        <i class="ion-android-alert showError"></i>
        <div *ngIf="FirstName.errors.required" class="custom-tooltip bottom">First Name is required</div>
        <div *ngIf="FirstName.errors.minlength" class="custom-tooltip bottom">Minimum 2 characters</div>
      </div>
      <!-- <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
        <div *ngIf="fname.errors.required">
          First Name is required.
        </div>
        <div *ngIf="fname.errors.minlength">
          First Name must be at least 2 characters long.
        </div>
      </div> -->
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5 padding-eater second-column">
      <label for="lname" class="control-label">Last Name</label>
      <input type="text" class="form-control" id="lname" placeholder="Last Name" [(ngModel)]="user.LastName" name="LastName" #LastName="ngModel"
        required minlength="2" [readOnly]="user.isRiInternal">
      <div *ngIf="LastName.invalid && (LastName.dirty || LastName.touched)" class="error-message">
        <i class="ion-android-alert showError"></i>
        <div *ngIf="LastName.errors.required" class="custom-tooltip bottom">
          Last Name is required.
        </div>
        <div *ngIf="LastName.errors.minlength" class="custom-tooltip bottom">
          Minimum 2 characters.
        </div>
      </div>
    </div>
  </div>
  <div class="row page-header rowContainer">
    <div class="col-md-5 padding-eater first-column">
      <label for="username" class="control-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="user.UserName" name="UserName"
        #UserName="ngModel" required minlength="4" [readOnly]="user.isRiInternal">
      <div *ngIf="UserName.invalid && (UserName.dirty || UserName.touched)" class="error-message">
        <i class="ion-android-alert showError"></i>
        <div *ngIf="UserName.errors.required" class="custom-tooltip bottom">
          Username is required.
        </div>
        <div *ngIf="UserName.errors.minlength" class="custom-tooltip bottom">
          Minimum 2 characters.
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5 padding-eater second-column">
      <label for="inputEmail3" class="control-label">Email</label>
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="user.EmailID" name="EmailID" #EmailID="ngModel"
        required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [readOnly]="user.isRiInternal">
      <div *ngIf="EmailID.invalid && (EmailID.dirty || EmailID.touched)" class="error-message">
        <i class="ion-android-alert showError"></i>
        <div *ngIf="EmailID.errors.required" class="custom-tooltip bottom">
          Email is required.
        </div>
        <div *ngIf="EmailID.errors && EmailID.errors.pattern" class="custom-tooltip bottom">
          Email is invalid.
        </div>
      </div>
    </div>
  </div>
  <div class="row page-header rowContainer">
    <div class="col-md-5 padding-eater first-column">
      <label for="inputEmail3" class="control-label">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="xxx-xxx-xxxx" [(ngModel)]="user.Phone" name="Phone" #Phone="ngModel"
        required pattern="^\d{3}[- ]?\d{3}[- ]?\d{4}$" [readOnly]="user.isRiInternal">
      <div *ngIf="Phone.invalid && (Phone.dirty || Phone.touched)" class="error-message">
        <i class="ion-android-alert showError"></i>
        <div *ngIf="Phone.errors.required" class="custom-tooltip bottom">
          Phone number is required.
        </div>
        <div *ngIf="Phone.errors && Phone.errors.pattern" class="custom-tooltip bottom">
          Phone number is invalid.
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5 padding-eater">
      <label for="exampleSelect1">Role</label>
      <select class="form-control" id="role" [(ngModel)]="user.RoleID" name="role" #role="ngModel">
        <option *ngFor="let role of roles" [value]="role.LookupID">{{role.Value}}</option>
      </select>
    </div>
  </div>
  <div class="checkbox active-user page-header rowContainer">
    <div class="row">
      <div class="col-md-5">
        <label for="exampleSelect1">Branch</label>
        <select class="form-control userMgmtSelect" id="branchSelection" [(ngModel)]="user.BranchID" name="branch" #branch="ngModel">
            <option *ngFor="let _branch of branches" [value]="_branch.BranchID">{{_branch.BranchID}}</option>
        </select>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5 padding-eater">
        <br/><br/>
        <!-- Please provide the reason before commenting out, why we don't want to use ba-checkbox?-->
        <ba-checkbox [(ngModel)]="user.isActive" [label]="'Is Active?'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
        <!-- <label class="custom-checkbox nowrap userMgmtIsActive">
          <input type="checkbox" [(ngModel)]="isChecked">
          <span class="">isActive?</span>
          {{isChecked}}
        </label> -->
      </div>
    </div>
  </div>
  <div *ngIf="!user.isRiInternal" class="row page-header rowContainer last-form-row">
    <div class="col-md-5 padding-eater">
      <label for="distributor">Distributor</label>
      <select class="form-control userMgmtSelect" id="distributorSelection" [(ngModel)]="user.DistributorMasterID" name="distributor" #distributor="ngModel"
        required>
          <option *ngFor="let distributor of distributorsAndCopackers" [value]="distributor.DistributorCopackerID">{{distributor.Name}}</option>
      </select>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5 padding-eater">
      <br/><br/>
      <!-- Please provide the reason before commenting out, why we don't want to use ba-checkbox?-->
      <ba-checkbox [ngModel]="user.isSeasonal" [label]="'Is Seasonal?'" [ngModelOptions]="{standalone: true}" disabled="true"></ba-checkbox>
    </div>
  </div>
</form>
