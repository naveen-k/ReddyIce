<h3 *ngIf = "userActivityLog.length">Handheld Login Activity</h3>
<div *ngIf = "userActivityLog.length" class="vertical-scroll">
	<table class="table table-striped table-condensed">
		<thead class="a tableHeader">
			<tr>
				<th class="allign">Date Time</th>
				<th class="allign">Phone</th>
				<th class="allign">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor = "let loggedUser of userActivityLog" >
				<td>{{ loggedUser.CurrentDateTime | date: "MM/dd/yyyy" }} {{ loggedUser.CurrentDateTime | date: "shortTime" }}</td>
				<td>{{ loggedUser.PhoneNumber }}</td>
				<td *ngIf = "loggedUser.IsLoggedIn" style="cursor: pointer" >
					<button [disabled] = "actionstatus" (click)="killprocess(loggedUser)" class = "btn btn-primary addCustBtn" >
							<span *ngIf = "loggedUser.Source.toLowerCase() === 'hh'">Logout-Driver App</span>
							<span *ngIf = "loggedUser.Source.toLowerCase() === 'fes'">Logout-FES App</span> 
					</button></td>
				<td *ngIf = "!loggedUser.IsLoggedIn"></td>
			</tr>
		</tbody>
		
	</table>
</div>
