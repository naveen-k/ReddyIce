<div class="flex-container" style="padding: .5em;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding-top: 10px;text-align:center;" class="ls-full-width">
      <form class="form-top" [formGroup]="forgotPasswordForm" class="centerComponent">
        <mat-form-field class="form-full-width error-pad-btm">
          <input formControlName="email" matInput placeholder="Email*">
          <mat-error *ngIf="forgotPasswordForm.controls.email.hasError('email') && !forgotPasswordForm.controls.email.hasError('required')">
              Please enter a valid email address
            </mat-error>    
            <mat-error *ngIf="forgotPasswordForm.controls.email.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>            
        </mat-form-field>
        <mat-card-actions style="text-align:center;padding: 0 1em;">
          <button mat-raised-button color="warn" class="form-full-width" [disabled]="!forgotPasswordForm.valid">Generate one time password</button>
        </mat-card-actions>
      </form>

    </mat-card-content>
  </mat-card>

</div>
