<div style="padding: .5em;" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>New User</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form class="form-top" [formGroup]="newUserForm" class="centerComponent">
    <mat-card-content >

        <div class="container"
        fxLayout = "column"
        fxLayout.lg="row"
        fxLayout.xl="row"
        fxLayoutGap.lg="10px"
        fxLayoutGap.xl="10px"
        fxLayoutGap="0"
       
        fxLayoutAlign="center"
        >
        <div style="padding-top:.5em;" fxFlex="50%" >
            <mat-card class="cardBorder customeCard">
              <mat-card-header class="card-header-text"> 
                <mat-card-title class="floatL">
                   
                    <i matPrefix class="md-icon-person floatL"></i><span class="cardHeaderTitle floatL cardHeaderLP">Contact Detail</span>
                </mat-card-title>
              </mat-card-header>
              <mat-divider></mat-divider>
             
              <mat-card-content>
              
                  <mat-form-field class="form-full-width inputIcon">
                      <span matPrefix>
                        <i class="md-icon-person-solid"></i>&nbsp;
                      </span>
                    <input  formControlName="FullName" matInput placeholder="Full Name">
                  </mat-form-field>
                  <mat-form-field class="form-full-width inputIcon">
                    <span matPrefix>
                      <i class="md-icon-telephone-soild"></i>&nbsp;
                    </span>
                    <input type="tel" formControlName="Mobile" matInput placeholder="Mobile" [(ngModel)]="Mobile">
                  </mat-form-field>
                  <mat-form-field class="form-full-width inputIcon">
                      <span matPrefix>
                        <i class="md-icon-email-soild"></i>&nbsp;
                      </span>
                      <input type="email" formControlName="Email" matInput placeholder="Email" [(ngModel)]="customerDetail">
                    </mat-form-field>
                 
               
          
              </mat-card-content>
            
            </mat-card>
           
          </div> 

     <div  fxFlex="50%"  style="padding-top:.5em;">
        <mat-card class="cardBorder customeCard">
          <mat-card-header class="card-header-text">
            <mat-card-title class="floatL">
              <i matPrefix  class="md-icon-business floatL"></i><span class="cardHeaderTitle floatL cardHeaderLP">Business Information</span></mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
         
          <mat-card-content>
          
              <mat-form-field class="form-full-width">
                <input formControlName="BusinessName" matInput placeholder="Business Name">
              </mat-form-field>
              <mat-form-field class="form-full-width">
                <input type="number" formControlName="StoreNumber" matInput placeholder="Store Number" [(ngModel)]="StoreNumber">
              </mat-form-field>
              <mat-form-field class="form-full-width">
                  <input  formControlName="DeliveryAddress" matInput placeholder="Delivery Address" [(ngModel)]="DeliveryAddress">
              </mat-form-field>
              <mat-form-field >
                  <input  formControlName="City" matInput placeholder="City" [(ngModel)]="City">
                 
              </mat-form-field>
              <mat-form-field >
                  <input  formControlName="State" matInput placeholder="State" [(ngModel)]="State">
              </mat-form-field>
              <mat-form-field class="form-full-width">
                  <input  formControlName="ZipCode" matInput placeholder="Zip Code" [(ngModel)]="ZipCode">
              </mat-form-field>          
          </mat-card-content>
          
        </mat-card>
  
   </div>
   
        </div>
        
          
     

    </mat-card-content>
    <mat-card-actions style="text-align:center;">
        <button mat-raised-button color="primary" >Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
 
</div>
