<ba-card cardTitle="Reports {{userSubTitle}}">
    <div class="row">
        <div class="col-sm-4">
            <label>Start Date</label>
            <div class="input-group">
                <input class="form-control" name="dp" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="filter.startDate" disabled>
                <button class="input-group-addon" (click)="d.toggle()" type="button">
                            <i class="ion-calendar"></i>
                        </button>
            </div>
        </div>
        <div class="col-sm-4">
            <label>End Date</label>
            <div class="input-group">
                <input class="form-control" name="dp" ngbDatepicker #d1="ngbDatepicker" [(ngModel)]="filter.endDate" disabled>
                <button class="input-group-addon" (click)="d1.toggle()" type="button">
                                <i class="ion-calendar"></i>
                            </button>
            </div>
        </div>
        <div class="col-sm-4">
            <label>Select Report</label>
            <select class="form-control" [(ngModel)]="filter.reportType" (ngModelChange)="reportTypeChangeHandler(filter.reportType)">
                    <!-- <option value="ED">End of Day Report</option>
                    <option value="DS">Delivery Status</option> -->
                    <option value="DR">Deposit Register</option>
                    <option value="RS">Route Settlement Report</option>
                    <option value="SR">Sales Register</option>
                    <option value="TR">Ticket List</option>
                    <option value="AS">Asset Scanning</option>
                    <!-- <option value="TK">Ticket Detail Report</option>
                    <option value="AS">Asset Scanning Report</option> -->
                    <!-- <option value="AS">Assets Scanning</option>
                    <option value="DRA">Drayage Report</option> -->
                </select>
        </div>
        <div class="col-md-2 text-right head-button-container">
            <button class="btn btn-danger button-top-margin" (click)="updateLink(filter.reportType)">View Report</button>
        </div>
    </div>
    <div [ngClass]="{'row top-margin':isSRReport,'row top-margin no-margin':!isSRReport}">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-3 div-border " [hidden]="!isSRReport || !isASReport">
                    <span class="col-sm-4 local-padding-eater">
                            <label class="top-margin">Ticket Type</label>
                        </span>
                    <span class="col-sm-4 local-padding-eater left-margin">
                            <input type="radio" name="ticketType" value="regular" [(ngModel)]="filter.ticketType" (ngModelChange)="ticketTypeChangeHandler()" class="top-margin" checked>
                            <label class="top-margin"><b>Regular</b></label>
                        </span>
                    <span class="col-sm-4 local-padding-eater left-margin">
                            <input type="radio" name="ticketType" value="paper" [(ngModel)]="filter.ticketType" (ngModelChange)="ticketTypeChangeHandler()" class="top-margin">
                            <label class="top-margin"><b>Paper</b></label>
                        </span>
                </div>
                <div [ngClass]="{'col-sm-9 div-border1':!isDRReport,'col-sm-7 div-border':isDRReport}">
                    <div class="row" style="padding-top:2px;">
                        <div class="col-sm-3" [hidden]="isDRReport">
                            <div class="row">
                                <div class="col-sm-4">
                                    <input type="radio" name="userType" value="internal" [(ngModel)]="filter.userType" (ngModelChange)="userTypeChangeHandler()"
                                        [disabled]="user.IsDistributor">
                                    <label class="top-margin"><b>RI</b></label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="radio" name="userType" value="external" [(ngModel)]="filter.userType" (ngModelChange)="userTypeChangeHandler()">
                                    <label class="top-margin"><b>Distributor</b></label>
                                </div>
                            </div>
                        </div>
                        <div [ngClass]="{'col-sm-9':!isDRReport,'col-sm-12':isDRReport}">
                            <div class="row">
                                <ng-container *ngIf="filter.userType === 'internal'">
                                    <div class="col-sm-2">
                                        <label class="top-margin pull-right"><b>Branch</b></label>
                                    </div>
                                    <div class="col-sm-4">
                                        <reddy-select [options]="branches" [(selected)]="filter.branch" (selectedChange)="branchChangeHandler(filter.branch)" ></reddy-select>
                                        <!-- <select class="form-control" [(ngModel)]='filter.branch' (ngModelChange)="branchChangeHandler(filter.branch)">
                                            <option *ngFor="let branch of branches" [value]="branch.BranchID">
                                                <span *ngIf="branch.BranchID != '1'">
                                                    {{branch.BranchCode}} {{branch.BranchName}}
                                                </span>
                                                <span *ngIf="branch.BranchID == '1'">
                                                    {{branch.BranchName}}
                                                </span>
                                            </option>
                                        </select> -->
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="filter.userType === 'external'">
                                    <div class="col-sm-2">
                                        <label class="top-margin pull-right"><b>Dist/Copacker</b></label>
                                    </div>
                                    <div class="col-sm-4">
                                        <!-- <select [disabled]="user.IsDistributor" class="form-control" [(ngModel)]='filter.distributor' (ngModelChange)="distributorChangeHandler();getAllCustomers(filter.distributor)">
                                            <option [value]='0'>All Distributors</option>
                                            <option *ngFor="let distributor of distributors" [value]="distributor.DistributorCopackerID">{{distributor?.Name}}</option>
                                        </select> -->
                                        <reddy-select [options]="distributors" [(selected)]="filter.distributor" (selectedChange)="distributorChangeHandler();getAllCustomers(filter.distributor)"></reddy-select> 
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="filter.userType === 'internal'">
                                    <div class="col-sm-2">
                                        <label class="top-margin pull-right"><b>Driver</b></label>
                                    </div>
                                    <div class="col-sm-4">
                                        <!-- <select class="form-control pull-right" [(ngModel)]="filter.driver">
                                            <option [value]='0'>All Drivers</option>
                                            <option *ngFor="let driver of drivers" [value]="driver.UserId">{{driver.UserName}}</option>
                                        </select> -->
                                        <reddy-select [options]="drivers" [(selected)]="filter.driver" ></reddy-select>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="filter.userType === 'external'">
                                    <div class="col-sm-2">
                                        <label class="top-margin pull-right"><b>Driver</b></label>
                                    </div>
                                    <div class="col-sm-4">
                                        <!-- <select class="form-control pull-right" [(ngModel)]="filter.driver">
                                            <option [value]='0'>All Drivers</option>
                                            <option *ngFor="let driver of driversofDist" [value]="driver.UserId">{{driver.FirstName}} {{driver.LastName}}</option>
                                        </select> -->
                                        <reddy-select [options]="driversofDist" [(selected)]="filter.driver" ></reddy-select>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" [hidden]="isSRReport || !isTRReport">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="top-margin pull-right"><b>Customer</b></label>
                        </div>
                        <div class="col-sm-8">
                            <!-- <select class="form-control pull-right" [(ngModel)]="filter.custID">
                                <option [value]='0'>All Customers</option>
                                <option *ngFor="let cust of customers" [value]='cust.CustomerId'>{{cust.CustomerName}}</option>
                            </select> -->
                            <reddy-select [options]="customers" [(selected)]="filter.custID" ></reddy-select>
                        </div>
                        <div style='margin-left: 120px;'> <a> <img [hidden]='!showSpinner' src="assets/reddyIce/spinner.gif " width='25px'></a> </div>
                        <div *ngIf="(customers.length == 0 && !showSpinner)" style='margin-left: 100px;margin-top:10px;'> 
                            No data found
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- <div style='text-align:center'> <a> <img [hidden]='!showSpinner' src="assets/reddyIce/spinner.gif " width='25px'></a> </div>
    <div *ngIf="(!customers.length)" style='text-align:center; margin-top:10px;'> No data found </div> -->
    <div id='loader' *ngIf="viewReport" style='text-align:center;position: absolute;z-index: -1;left: 40%;top: 40%;'> <a> <img src="assets/reddyIce/spinner.gif " width='25px'></a> </div>
    <div class="top-margin" style="z-index: 999">
        <iframe *ngIf="viewReport" width="100%" height="400px" style="border:1px solid rgba(0, 0, 0, 0.1)" [src]='linkRpt'></iframe>
    </div>
</ba-card>
