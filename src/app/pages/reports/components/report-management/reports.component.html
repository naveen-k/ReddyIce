<div>
    <div class="row" id="r0">
        <div class="col-md-6">
        </div>
        <div class="col-md-3 text-right" style="padding-top:10px;">
            <label>Report Type</label>
        </div>
        <div class="col-md-3">
            <select class="form-control" [(ngModel)]="selectedReport" (ngModelChange)="change(selectedReport)">
                <option value="DS">Delivery Status</option>
                <option value="DR">Deposit Report</option>
                <option value="ED">End of Day Report</option>
                <!-- <option value="volvo">Route Settlement</option>
                <option value="volvo">Sales Report</option>
                <option value="volvo">Assets Scanning</option>
                <option value="volvo">Drayage Report</option> -->
            </select>
        </div>
    </div>
    <hr>
    <div class="row" id="r1">
        <div class="col-md-2 padding-top text-center">
            <label class="paddingTopDate">Start Date</label>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="date" disabled>
                <button class="input-group-addon" (click)="d.toggle()" type="button">
                  <i class="ion-calendar"></i>
                  <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                </button>
            </div>
        </div>
        <div class="col-md-2 text-center" style="padding-top:10px;">
            <label>Branch</label>
        </div>
        <div class="col-md-2">
            <select class="form-control">
                <option value="1362">311-Dallas</option>
            </select>
        </div>
        <div class="col-md-2 text-center" style="padding-top:10px;">
            <label>Location</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" [(ngModel)]="value" (ngModelChange)="locationfunc(value)">
                <option [value] = "578" [selected]="value == '578'">311-DALLAS</option>
            </select>
        </div>
        <div class="col-md-2 text-center" style="padding-top:10px;">
            <label>User</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" [(ngModel)]="value1" (ngModelChange)="User(value1)">
                <option [value]="10"  [selected]="value1 == '10'">Jasons634</option>
                <option [value]="11">Robert</option>
                <option [value]="1310">Hari</option>
            </select>
        </div>
        <div class="col-md-2 text-center" style="padding-top:10px;">
            <label>Trip Code</label>
        </div>
        <div class="col-md-2">
            <select class="form-control" [(ngModel)]="value2" (ngModelChange)="tripcodefunc(value2)">
                <option [value]="1"  [selected]="value2 == '1'">1</option>
                <option [value]="2">2</option>
                <option [value]="3">3</option>
            </select>
        </div>
        <div class="col-md-4 text-right" style="padding-top:10px;">
            <button class="btn btn-danger" (click)="updateLink()">View Report</button>
        </div>
    </div>
    <hr>
